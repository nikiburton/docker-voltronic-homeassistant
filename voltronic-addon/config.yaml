name: "Voltronic Inverter HAOS"
description: "Addon para leer datos del inversor Voltronic con compatibilidad HAOS"
version: "1.0.9"
slug: "voltronic_haos"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
full_access: true
apparmor: false
privileged:
  - SYS_ADMIN
  - SYS_RAWIO
# AÃ±adimos esto para asegurar el acceso al bus USB
hardware: usb
devices:
  - /dev/hidraw0:/dev/hidraw0
map:
  - config:rw
options:
  device: "/dev/hidraw0"
  mqtt_host: "192.168.1.XXX"
  mqtt_user: "mqtt-user"
  mqtt_password: "mqtt-user1234"
  mqtt_port: 1883
schema:
  device: str
  mqtt_host: str
  mqtt_user: str
  mqtt_password: password
  mqtt_port: int
