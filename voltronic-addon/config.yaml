name: "Voltronic Inverter GCC Fix"
description: "Addon Voltronic compatible con Home Assistant OS"
version: "1.0.8"
slug: "voltronic_gcc_fix"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7

init: false
apparmor: false

privileged:
  - SYS_RAWIO

devices:
  - /dev/hidraw*

map:
  - config:rw

options:
  device: "/dev/hidraw0"
  mqtt_host: "192.168.1.XXX"
  mqtt_user: "mqtt-user"
  mqtt_password: "mqtt-user1234"
  mqtt_port: 1883

schema:
  device: str
  mqtt_host: str
  mqtt_user: str
  mqtt_password: password
  mqtt_port: int
