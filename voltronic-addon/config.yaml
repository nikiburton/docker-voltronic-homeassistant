name: "Voltronic Inverter GCC Fix"
description: "Versión corregida para fallos de compilación std::string"
version: "1.0.3"
slug: "voltronic_gcc_fix"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
full_access: true
privileged:
  - SYS_RAWIO
  - DAC_READ_SEARCH
devices:
  - /dev/bus/usb:/dev/bus/usb
  - /dev/bus/usb:/dev/bus/usb
  - /dev/ttyUSB0:/dev/ttyUSB0
  - /dev/ttyUSB1:/dev/ttyUSB1
  - /dev/ttyACM0:/dev/ttyACM0
map:
  - "config:/etc/inverter:rw"
options:
  device: "/dev/ttyUSB0"
  mqtt_host: "192.168.1.XXX"
  mqtt_user: "tu_usuario"
  mqtt_password: "tu_password"
  mqtt_port: 1883
schema:
  device: str
  mqtt_host: str
  mqtt_user: str
  mqtt_password: password
  mqtt_port: int
